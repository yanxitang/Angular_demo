
  
  <div>
    <button nz-button (click)="add('tplTitle','tplContent','tplFooter')">add</button>
  </div>
  <nz-table #basicTable [nzData]="dataSet"  [nzShowPagination]="pagination" [nzPageSize]="5" [nzPageIndex]="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
      </tr> 
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data,let i= index" >
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.address}}</td>
        <td>
          <a routerLink="/default/listDetail">Action ä¸€ {{data.name}}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="delete(i)">Delete</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="changeStatus(i)">change</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
