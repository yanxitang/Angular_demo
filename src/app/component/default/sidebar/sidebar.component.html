      <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
          <ng-container *ngFor="let menu of menus;let i=index">
            <li nz-submenu *ngIf="menu.children.length"  [(nzOpen)]="menu.subStatus" (nzOpenChange)="openHandler(menu.link)" >
              <span title><i nz-icon [type]="menu.icon"></i><span class="nav-text">{{menu.text}}</span></span>
              <ul>
                <li nz-menu-item *ngFor="let children of menu.children" [routerLink]="[children.link]">{{children.text}}</li>
              </ul>Â 
            </li>
            <li nz-menu-item *ngIf="menu.children.length === 0" [routerLink]="[menu.link]">
              <span title><i nz-icon [type]="menu.icon"></i><span class="nav-text">{{menu.text}}</span></span>
            </li>
          </ng-container>
      </ul>
